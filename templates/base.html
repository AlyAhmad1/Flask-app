  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" id="mySidebar">
    <!-- <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button> -->
    <a class="navbar-brand" href="{{ url_for('index')}}">
      <h1 class="w3-bar-item">BookingScrapper</h1>
    </a>

    <a href="{{url_for('show_hotel')}}" class="w3-bar-item w3-button">Hotels List</a>
    <div class="w3-dropdown-click">
      <button class="w3-button" onclick="myDropFunc()">Hotel</button>
      <div id="demoDrop" class="w3-dropdown-content w3-bar-block w3-white w3-card-4">
        <a href="{{url_for('create')}}" class="w3-bar-item w3-button">ADD</a>
        <a href="{{url_for('edit')}}" class="w3-bar-item w3-button">Modifiy</a>
        <a href="{{url_for('delete')}}" class="w3-bar-item w3-button">Remove</a>
      </div>
    </div>
    <a href="{{url_for('create_schedule')}}" class="w3-bar-item w3-button">Scrapping</a>

  </div>

  <div style="margin-left:25%">
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      {% block content %} {% endblock %}
    </div>
  </div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }

    function myAccFunc() {
      var x = document.getElementById("demoAcc");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-green";
      } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-green", "");
      }
    }

    function myDropFunc() {
      var x = document.getElementById("demoDrop");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-green";
      } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-green", "");
      }
    }

    function showHotel() {
      hotel_id = document.getElementById("hotel").value;
      if (hotel_id == 0) {
        window.location = "/hotel"
      }
      else {
        window.location = "/hotel/" + hotel_id; // redirect
      }

    }

    function showModifyHotel() {
      hotel_id = document.getElementById("hotel").value;
      if (hotel_id == 0) {
        window.location = "/modify"
      }
      else {
        window.location = "/modify/" + hotel_id; // redirect
      }

    }

    function showRemoveHotel() {
      hotel_id = document.getElementById("hotel").value;
      if (hotel_id == 0) {
        window.location = "/delete"
      }
      else {
        window.location = "/delete/" + hotel_id; // redirect
      }

    }
    
    function showOptions() {
      if (document.getElementById("radio1").checked) {
        window.location = "/create_schedule"
      }
      else {
        window.location = "/create_schedule/1"; // redirect
      }
    }

    function showSchedulesHotel() {
      hotel_id = document.getElementById("hotel").value;
      if (hotel_id == 0) {
        window.location = "/create_schedule"
      }
      else {
        window.location = "/create_schedule/" + hotel_id; // redirect
      }
    }
  </script>
  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>
